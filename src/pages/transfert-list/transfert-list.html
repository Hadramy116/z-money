<ion-header>
        <ion-header>
                <ion-navbar>
                    <button ion-button  hide-back-button="true" menuToggle>
                        <ion-icon name="menu"></ion-icon>
                    </button>
            
                    <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                               (ionCancel)="onCancel($event)"></ion-searchbar>
                </ion-navbar>
        </ion-header>
    
</ion-header>

<ion-content class="transfer-list">

    <ion-list *ngIf="viewMode==='list'">

        <ion-item-sliding *ngFor="let transfer of transfers">
            <button ion-item (click)="openPropertyDetail(transfer)">
                <ion-thumbnail item-left>
                    <img src="{{transfer.thumbnail}}"/>
                </ion-thumbnail>
                <h2>{{transfer.title}}</h2>
                <p>{{transfer.city}}, {{transfer.state}} âˆ™ {{ transfer.price }}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(transfer)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <div *ngIf="viewMode==='map'" style="width:100%;height:100%;" id="map"></div>

</ion-content>

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode">
        <ion-segment-button value="list">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="map" (ionSelect)="showMap()">
            <ion-icon name="map"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
